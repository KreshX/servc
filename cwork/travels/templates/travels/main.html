{% extends 'travels/base.html' %}

{% block title %} Главная {% endblock %}

{% block content %}
 	<section class="main">
 		<div class="main__wrapper">
 			<h1 class="main__heading">Туры по городам России</h1>
 			<ul class="main__list">
 				{% for city in cities  %}
 					<li class="main__item">
 						<a class="main__link" href="{{city.get_url}}">{{ city.name }}</a>
 					</li>
 				{% endfor %}
 			</ul>
 		</div>
 	</section>
	
	
{% endblock %}
